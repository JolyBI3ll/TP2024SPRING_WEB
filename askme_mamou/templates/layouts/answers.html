{% load static %}
<article class="card mb-3 border">
    <div class="row g-0">
        <div class="col-3 p-2">
            <div class="border w-100 mb-3">
                {% if answer.author.avatar != '' %}
                    <img src="{% static answer.author.avatar %}" class="img-fluid rounded mx-auto d-block" alt="avatar">
                {% else %}
                    <img src="{% static '/img/avatar.png' %}" class="img-fluid rounded mx-auto d-block" alt="avatar"/>
                {% endif %}
            </div>
            <div class="answer-like-control input-group flex-nowrap" data-answer-id="{{ item.id }}">
                <button class="like-btn btn btn-outline-success btn-sm">Like</button>
                <span class="form-control like-counter"
                      style="white-space: nowrap; text-align: center;">{{ item.rating }}</span>
                <button class="dislike-btn btn btn-outline-danger btn-sm">Dislike</button>
            </div>
        </div>
        <div class="col">
            <div class="card-body">
                <p class="card-text">{{ item.text }}</p>
            </div>
            <div class="row p-3 mt-2">
                <div class="form-check">
                    <label>
                        <input class="correct-answer-checkbox form-check-input" data-answer-id="{{ item.id }}"
                               type="checkbox" {% if item.status == 'm' %} checked {% endif %}>
                    </label>
                    <label class="form-check-label" for="flexCheckChecked">
                        Marked by the author as the correct answer
                    </label>
                </div>
            </div>
        </div>
    </div>
</article>
