{% load static %}
<article class = "card mb-3 border">
    <div class="row g-0">
        <div class="col-3 p-2">
            <div class="border w-100 mb-3" style="height: 100px">
                <img src="{% static '/img/avatar.png' %}" height="100" width="100" class="img-fluid rounded mx-auto d-block" alt="avatar"/>
            </div>
            <div class="input-group flex-nowrap">
                <label>
                    <input type="number" value="5" class="form-control" />
                </label>
            </div>
        </div>
        <div class="col">
            <div class="card-body">
                <p class="card-text">
                    {{ answer.text }}
                </p>
                <div class = "row mt-2 p-3">
                    <div class = "form-check">
                        <input class="form-check-input" type = checkbox id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            Correct!
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
