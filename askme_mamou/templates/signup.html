{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
    
<h2>Registration</h2>
<p class = "text-danger fs-6">Sorry, this email is already registered!</p>
<div class="col-8">
    <div class="row d-flex align-items-center">
        <div class = "col-3">
            <div>
                <p class="text-start fs-5 m-0">Login</p>
            </div>
        </div>
        <div class = "col-9">
            <label>
                <input type = text class = "form-control w-100" placeholder="Enter your login...">
            </label>
        </div>
    </div>
    <div class="row mt-3 d-flex align-items-center">
        <div class = "col-3">
            <div>
                <p class="text-start fs-5 m-0">Email</p>
            </div>
        </div>
        <div class = "col-9">
            <label>
                <input type = text class = "form-control w-100" placeholder="Enter your email...">
            </label>
        </div>
    </div>
    <div class="row mt-3 d-flex align-items-center">
        <div class = "col-3">
            <div>
                <p class="text-start fs-5 m-0">NickName</p>
            </div>
        </div>
        <div class = "col-9">
            <label>
                <input type = text class = "form-control w-100" placeholder="Enter your nickname...">
            </label>
        </div>
    </div>
    <div class="row mt-3 d-flex align-items-center">
        <div class = "col-3">
            <div>
                <p class="text-start fs-5 m-0">Password</p>
            </div>
        </div>
        <div class = "col-9">
            <label>
                <input type = password class = "form-control w-100" placeholder="Enter your password...">
            </label>
        </div>
    </div>
    <div class="row mt-3 d-flex align-items-center">
        <div class = "col-3">
            <div>
                <p class="text-start fs-5 m-0">Repeat password</p>
            </div>
        </div>
        <div class = "col-9">
            <label>
                <input type = password class = "form-control w-100" placeholder="Enter your password...">
            </label>
        </div>
    </div>
    <div class="row mt-3 d-flex align-items-baseline">
        <div class = "col-3">
            <div>
                <p class="text-start fs-5 m-0">Upload avatar</p>
            </div>
        </div>
        <div class = "col-9">
            <div>
                <input class="form-control w-75" type="file" id="formFile">
            </div>
            <button type = button class = "btn btn-outline-primary mt-3">Register!</button>
            <a href = "{% url 'login' %}" class = "d-block mt-3">I have an account</a>
        </div>
    </div>
</div>

{% endblock content %}
