{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
    <h1>{{ member.nickname }} profile</h1>
    <!--Форма-->
    <div class="col-8 mt-3">
        <form style="margin-bottom: 50px;">
            <fieldset disabled>
                <!--Login-->
                <div class="row d-flex align-items-center">
                    <div class="col-4">
                        <div>
                            <p class="text-start fs-5 m-0">NickName</p>
                        </div>
                    </div>
                    <div class="col-8">
                        <label>
                            <input type=text class="form-control w-100" value="{{ member.nickname }}">
                        </label>
                    </div>
                </div>
                <div class="row mt-3 d-flex align-items-center">
                    <div class="col-4">
                        <div>
                            <p class="text-start fs-5 m-0">Email</p>
                        </div>
                    </div>
                    <div class="col-8">
                        <label>
                            <input type=text class="form-control w-100" value="{{ member.user.email }}">
                        </label>
                    </div>
                </div>
                <div class="row mt-3 d-flex align-items-center">
                    <div class="col-4">
                        <div>
                            <p class="text-start fs-5 m-0">Likes on the questions</p>
                        </div>
                    </div>
                    <div class="col-8">
                        <label>
                            <input type=text class="form-control w-100" value="{{ member.likes_count_question }}">
                        </label>
                    </div>
                </div>
                <div class="row mt-3 d-flex align-items-center">
                    <div class="col-4">
                        <div>
                            <p class="text-start fs-5 m-0">Likes on the answers</p>
                        </div>
                    </div>
                    <div class="col-8">
                        <label>
                            <input type=text class="form-control w-100" value="{{ member.likes_count_answer }}">
                        </label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4">
                        <p class="text-start fs-5 m-0">Avatar</p>
                    </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-auto">
                                {% if member.avatar != '' %}
                                    <img class="rounded-circle border" src="{% static member.avatar %}" height="150"
                                     width="150" alt="...">
                                    {% else %}
                                    <img class="rounded-circle border" src="{% static 'img/../static/avatar.png' %}" height="150"
                                         width="150" alt="...">
                                {% endif %}

                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
