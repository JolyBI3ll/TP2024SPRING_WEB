{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
            
<h2>Log in</h2>
<p class = "text-danger fs-6">Sorry, wrong login or password!</p>
<div class="col-8">
    <div class="row d-flex align-items-center">
        <div class="col-2">
            <div>
                <p class="text-start fs-5 m-0">Login</p>
            </div>
        </div>
        <div class="col-10">
            <label>
                <input type="text" class="form-control w-100" placeholder="Enter your login...">
            </label>
        </div>
    </div>
    <div class="row mt-3 d-flex align-items-baseline">
        <div class="col-2">
            <div>
                <p class="text-start fs-5 m-0">Password</p>
            </div>
        </div>
        <div class = "col-10">
            <label>
                <input type="password" class = "form-control w-100" placeholder="Enter your password...">
            </label>
            <button type="button" class="btn btn-outline-primary mt-3 d-block">Log in!</button>
            <a href = "{% url 'signup' %}" class = "d-block mt-3">Create new account</a>
        </div>
    </div>
</div>

{% endblock content %}
