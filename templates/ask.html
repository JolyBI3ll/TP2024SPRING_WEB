<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AskQuestion</title>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-secondary ">
            <div class="d-flex container-fluid">
                <a class="row navbar-brand align-items-center" href="#">
                    <img src="../static/logo.png" width="50" height="50" class="col d-inline-block align-text-top" alt="logo">
                    <div class = "col">AskQuestion</div>
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class = "d-flex justify-content-center flex-grow-1">
                        <form class="d-flex ms" role="search">
                            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                            <button class="btn btn-outline-success" type="submit">ASK</button>
                        </form>
                    </div>
                    <div class="d-flex align-items-center ms-auto">
                        <div>
                            <a href="login.html">Log in</a>
                            <a href="signup.html" class = "ms-1">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container-fluid container-lg mt-3">
            <h2>New Question</h2>
            <p class = "text-danger fs-6">Please specify which tags your question has!</p>
            <div class="row">
                <div class="col-8">
                    <div class="row d-flex align-items-center">
                        <div class = "col-2">
                            <div>
                                <p class="text-start fs-5 m-0">Title</p>
                            </div>
                        </div>
                        <div class = "col-10">
                            <label class = "w-100">
                                <input type = text class = "form-control" placeholder="Enter your title...">
                            </label>
                        </div>
                    </div>
                    <div class = "row mt-3 h-75">
                        <div class = "col-2">
                            <div>
                                <p class="text-start fs-5 m-0">Text</p>
                            </div>
                        </div>
                        <div class = "col-10">
                            <label class = "w-100 h-100">
                                <textarea type="text" class = "form-control h-100" placeholder="Enter text of your question..."></textarea>
                            </label>
                        </div>
                    </div>
                    <div class="row mt-3 d-flex align-items-baseline">
                        <div class = "col-2">
                            <div>
                                <p class="text-start fs-5 m-0">Tags</p>
                            </div>
                        </div>
                        <div class = "col-10">
                            <label class = "w-100">
                                <input type = text class = "form-control" placeholder="Enter tags of your question...">
                            </label>
                            <button type = button class = "btn btn-outline-primary mt-3">ASK!</button>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <h3>Popular Tags</h3>
                    <div class="row">
                        <div class="col">
                            <span class="badge text-bg-primary">Primary</span>
                            <span class="badge text-bg-secondary">Secondary</span>
                            <span class="badge text-bg-success">Success</span>
                            <span class="badge text-bg-danger">Danger</span>
                            <span class="badge text-bg-warning">Warning</span>
                            <span class="badge text-bg-info">Info</span>
                            <span class="badge text-bg-light">Light</span>
                            <span class="badge text-bg-dark">Dark</span>
                        </div>
                    </div>

                    <h3 class="mt-5">Best Members</h3>
                    <div>
                        <a href="./member.html" class = "d-block">Mr. Freeman</a>
                        <a href="./member.html" class = "d-block">Dr. House</a>
                        <a href="./member.html" class = "d-block">Bender</a>
                        <a href="./member.html" class = "d-block">Quenn Victoria</a>
                        <a href="./member.html" class = "d-block">V. Pupkin</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
