<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AskQuestion</title>
        <link

    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-secondary ">
            <div class="d-flex container-fluid">
                <a class="row navbar-brand align-items-center" href="#">
                    <img src="./static/logo.png" width="50" height="50" class="col d-inline-block align-text-top" alt="logo">
                    <div class = "col">AskQuestion</div>
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class = "d-flex justify-content-center flex-grow-1">
                        <form class="d-flex ms" role="search">
                            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                            <button class="btn btn-outline-success" type="submit">ASK</button>
                        </form>
                    </div>
                    <div class="d-flex align-items-center ms-auto">
                        <div class="d-inline-block">
                            <img src="./static/avatar.png" width="50" height="50" class="d-inline-block align-text-top" alt="avatar">
                        </div>
                        <div class="d-flex flex-column justify-content-between ms-2">
                            <div>User</div>
                            <div>
                                <a href="/settings.html">Settings</a>
                                <a href="/logout.html" class = "ms-1">Log out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="d-flex container-fluid container-lg mt-5 justify-content-end">
            <div class = "ms-auto">
                <h2>Popular Tags</h2>
                <div class="row">
                    <div class="col">
                        <span class="badge text-bg-primary">Primary</span>
                        <span class="badge text-bg-secondary">Secondary</span>
                        <span class="badge text-bg-success">Success</span>
                        <span class="badge text-bg-danger">Danger</span>
                        <span class="badge text-bg-warning">Warning</span>
                        <span class="badge text-bg-info">Info</span>
                        <span class="badge text-bg-light">Light</span>
                        <span class="badge text-bg-dark">Dark</span>
                    </div>
                </div>
                <h2 class = "mt-5">Best Members</h2>
                <div class = "d-flex flex-column text-wrap">
                    <a href="/member.html">Mr. Freeman</a>
                    <a href="/member.html">Dr. House</a>
                    <a href="/member.html">Bender</a>
                    <a href="/member.html">Quenn Victoria</a>
                    <a href="/member.html">V. Pupkin</a>
                </div>
            </div>
        </main>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
